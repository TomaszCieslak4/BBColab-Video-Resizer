<!DOCTYPE html>
<html>
    <head>    
        <link rel="stylesheet" href="popupStyle.css">
        <title>BBCollab Popup</title>
    </head>
    <body>  
        <div>
        <a href="https://www.google.ca" target='_blank'><img src='images/Logo.svg'></a>  
        </div>
        Adjust the speaker's video overlay:
        <div class="slider">
            <a>Scale: </a>
            <input type="range" min="5" max="50" value="25" class="slider" id="width">
        </div>
        <div class="toggle">
            <a>Disable Video: </a>
            <input type="checkbox" class="toggle" id='check'>
        </div>
        <p>Camera Overlay: <span id='sliderVal'></span></p>
        <script src="js/slider.js"></script>
    </body>
</html>
